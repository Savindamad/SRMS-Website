  <style>

			height: 400px;

		}

<body>
<center>
 <h4>Location</h4>
<div style="width:500px;height:110px" id="map" align="center"></div></center>
 <script>
function initMap() {
		var uluru = {lat: 6.905998, lng: 79.860334};
		var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 18,
			center: uluru
		});
		var marker = new google.maps.Marker({
			position: uluru,
			map: map
		});
	}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASH2I2BzZYqLRjwXoS5ixRWCNmbYnIYiQ&callback=initMap">
</script>
